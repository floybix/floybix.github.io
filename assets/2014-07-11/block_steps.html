<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>block steps - comportex viz</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <canvas id="viz"></canvas>
  <div id="sidebar">
    <h3>block steps</h3>
    <p>The input field is divided into equal sections. The input
    stream steps through each section in turn upwards and then back
    downwards. Each section remains active for 3 time steps. So the
    input has a position and direction state, and a counter.</p>
    <div id="plots"></div>
    <div id="controls"></div>
    <textarea id="detail-text">
    </textarea>
  </div>
  <script type="text/javascript" src="out/goog/base.js"></script>
  <script type="text/javascript" src="comportexviz.js"></script>
  <script type="text/javascript">goog.require("comportexviz.main");</script>
  <script type="text/javascript">goog.require("comportexviz.demos.block_steps");</script>
  <script type="text/javascript">
    comportexviz.main.set_model(
      comportexviz.demos.block_steps.model()
    );
  </script>
</body>
