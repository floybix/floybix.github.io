<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>signal steps - comportex viz</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <canvas id="viz"></canvas>
  <div id="sidebar">
    <h3>signal steps</h3>
    <p>The input field is divided into equal sections.  The input
    stream steps through the sections either upwards or downwards,
    chosen randomly. A "motor signal" indicating the next direction is
    included in the input (as the first 2 sections).</p>
    <div id="plots"></div>
    <div id="controls"></div>
    <textarea id="detail-text">
    </textarea>
  </div>
  <script type="text/javascript" src="out/goog/base.js"></script>
  <script type="text/javascript" src="comportexviz.js"></script>
  <script type="text/javascript">goog.require("comportexviz.main");</script>
  <script type="text/javascript">goog.require("comportexviz.demos.signal_steps");</script>
  <script type="text/javascript">
    comportexviz.main.set_model(
      comportexviz.demos.signal_steps.model()
    );
  </script>
</body>
